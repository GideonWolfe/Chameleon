# You can add as many things here as you want.
# As long as you provide the needed path, and command, it should work.
# Also, every program requires `name`.
# If the `command` is a collection of multiple commands, then you must break it
# up into multiple commands, like shown in the `wal-discord` program .

# If you want the errors to be displayed.
debug: false

oomoxicons:
  command: "oomox-archdroid-icons-cli /opt/oomox/scripted_colors/xresources/xresources-reverse"
  name: "Oomix Icons"

oomoxgtk:
  command: "oomox-cli /opt/oomox/scripted_colors/xresources/xresources-reverse"
  name: "Oomix GTK"

oomoxspotify:
  command: "oomoxify-cli /opt/spotify/Apps/.cache/wal/colors-oomox -s"
  name: "Oomix Spotify"

pywalfox:
  command: "pywalfox update"
  name: "Firefox"

wal-discord:
  path: "~/.local/bin"
  command:
    - "wal-discord"
    - "beautifuldiscord --css ~/.cache/wal-discord/style.css"
  name: "Discord"

xmenu:
  path: "~/.config/xmenu"
  command: "sudo make clean install"
  name: "XMenu"

